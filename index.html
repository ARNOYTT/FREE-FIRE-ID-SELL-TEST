<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FF ID Store â€” iOS18 Frosted Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* ---------- iOS18 Frosted Glass Theme (Option A) ---------- */
        :root{
            --glass-bg: rgba(255,255,255,0.06);
            --glass-strong-bg: rgba(255,255,255,0.08);
            --glass-border: rgba(255,255,255,0.14);
            --muted: #cbd5e1;
            --text: #e6ffff;
            --radius-lg: 22px; /* iOS18 rounded */
        }

        html,body{
            height:100%;
            margin:0;
            padding:0;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background:
                radial-gradient(1200px 600px at 10% 10%, rgba(6,20,30,0.65), transparent 10%),
                radial-gradient(800px 500px at 90% 90%, rgba(10,30,40,0.55), transparent 12%),
                linear-gradient(180deg,#071122 0%, #08131b 50%, #05101a 100%);
            color: var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* subtle background motion */
        @keyframes bgShift {
            0% { background-position: 0% 0%, 100% 100%, 0% 0%; }
            50% { background-position: 10% 5%, 90% 95%, 10% 5%; }
            100% { background-position: 0% 0%, 100% 100%, 0% 0%; }
        }
        body { animation: bgShift 22s ease-in-out infinite; background-size: 140% 140%, 140% 140%, 100% 100%; }

        /* common glass card */
        .glass {
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(18px) saturate(130%);
            -webkit-backdrop-filter: blur(18px) saturate(130%);
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(2,8,20,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .glass-strong {
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            border: 1px solid rgba(255,255,255,0.16);
            backdrop-filter: blur(22px) saturate(140%);
            -webkit-backdrop-filter: blur(22px) saturate(140%);
            border-radius: calc(var(--radius-lg) - 4px);
        }

        /* layout */
        .container {
            max-width: 1100px;
            margin: 28px auto;
            padding: 18px;
        }
        h1,h2,h3,h4 { color: var(--text); margin:0; }

        /* ---------- iOS style buttons (neutral glass, pill) ---------- */
        .btn-glass {
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:.5rem;
            padding:.7rem 1rem;
            border-radius: 999px; /* pill */
            border: 1px solid rgba(255,255,255,0.12);
            background: linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0.015));
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            color: var(--text);
            font-weight:600;
            cursor:pointer;
            transition: transform .16s cubic-bezier(.2,.9,.3,1), box-shadow .18s ease, border-color .12s ease;
            box-shadow: 0 8px 20px rgba(2,8,20,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            -webkit-tap-highlight-color: transparent;
        }
        .btn-small { padding:.45rem .75rem; font-size:.95rem; border-radius: 999px; }

        /* hover / active */
        .btn-glass:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.22);
            box-shadow: 0 18px 40px rgba(2,8,20,0.65), 0 6px 18px rgba(255,255,255,0.02);
        }
        .btn-glass:active {
            transform: translateY(-1px) scale(.995);
            box-shadow: 0 8px 18px rgba(2,8,20,0.6);
        }
        .btn-glass:focus { outline: none; box-shadow: 0 0 0 6px rgba(255,255,255,0.06); }

        /* remove colored variants â€” keep neutral glass feel */
        .btn-primary, .btn-success, .btn-warning, .btn-danger {
            background: linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0.015)) !important;
            border: 1px solid rgba(255,255,255,0.12) !important;
            color: var(--text) !important;
        }

        /* ---------- Inputs = iOS glass ---------- */
        .input-glass {
            width:100%;
            padding:.8rem 1rem;
            border-radius: 14px;
            border:1px solid rgba(255,255,255,0.10);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            color: var(--text);
            outline:none;
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            transition: box-shadow .12s ease, transform .12s ease;
        }
        .input-glass::placeholder { color: rgba(230,255,255,0.45); }
        .input-glass:focus {
            box-shadow: 0 10px 24px rgba(2,10,20,0.6);
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        /* ---------- Cards (account cards) ---------- */
        .account-card {
            border-radius: 18px;
            overflow:hidden;
            transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s ease;
            cursor:pointer;
            border: 1px solid rgba(255,255,255,0.06);
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            backdrop-filter: blur(12px);
        }
        .account-card img { display:block; width:100%; height:200px; object-fit:cover; filter: saturate(1.02) contrast(.99); }
        .account-card .card-body { padding: 16px; }
        .account-card h3 { font-size:1.05rem; margin:0 0 6px; color: #eafcff; }
        .account-card p { margin:0; color: rgba(220,230,235,0.78); font-size:.95rem; }

        .account-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), 0 6px 18px rgba(255,255,255,0.02);
            border-color: rgba(255,255,255,0.12);
        }

        .price-badge {
            margin-top:12px;
            display:inline-block;
            font-weight:800;
            color:#e8fff7;
            background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            padding:8px 12px;
            border-radius: 12px;
            font-size:.95rem;
            border:1px solid rgba(255,255,255,0.04);
            box-shadow: inset 0 -2px 6px rgba(0,0,0,0.35);
        }

        /* ---------- Modals (iOS sheet-like) ---------- */
        .modal {
            display:none;
            position:fixed;
            z-index:999;
            inset:0;
            background: rgba(1,6,12,0.45);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 28px 12px;
            overflow:auto;
            transition: opacity .28s ease;
            opacity:0;
        }
        .modal.show { display:block; opacity:1; }

        .modal .modal-content {
            max-width:760px;
            margin:28vh auto 0 auto; /* appear like sheet */
            padding:20px;
            border-radius: 18px;
            border:1px solid rgba(255,255,255,0.08);
            background: linear-gradient(180deg, rgba(255,255,255,0.045), rgba(255,255,255,0.02));
            box-shadow: 0 40px 80px rgba(0,8,20,0.7);
            transform: translateY(18px) scale(.992);
            transition: transform .32s cubic-bezier(.2,.9,.25,1), opacity .28s ease;
        }
        .modal.show .modal-content {
            transform: translateY(0) scale(1);
        }

        .modal .modal-content img { border-radius:12px; max-width:100%; }

        /* close button (top-right small pill) */
        .close-pill {
            position:absolute;
            top:12px;
            right:12px;
            background: rgba(255,255,255,0.03);
            border:1px solid rgba(255,255,255,0.06);
            padding:6px 8px;
            border-radius: 999px;
            cursor:pointer;
            color: var(--text);
            font-weight:700;
            box-shadow: 0 6px 18px rgba(2,8,20,0.6);
        }
        .close-pill:active { transform: scale(.98); }

        /* subtle text */
        .muted { color: rgba(230,255,255,0.6); }
        .tiny { font-size:.85rem; color:rgba(220,230,235,0.65); }

        @media (max-width:640px){
            .account-card img { height:150px; }
            .container { padding:12px; margin:18px 10px; }
            .modal .modal-content { margin:12vh auto; width: calc(100% - 28px); }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- AUTH SECTION (glass) -->
        <div id="auth-section" class="max-w-md mx-auto mt-8 p-6 glass">
            <h2 class="text-2xl font-bold text-center mb-6">Login or Register</h2>

            <div class="mb-4">
                <label for="email" class="block mb-2 tiny">Email:</label>
                <input type="email" id="email" class="input-glass" placeholder="you@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-2 tiny">Password:</label>
                <input type="password" id="password" class="input-glass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <div class="flex gap-4">
                <button id="login-btn" class="btn-glass btn-primary flex-1 btn-small">Login</button>
                <button id="register-btn" class="btn-glass btn-success flex-1 btn-small">Register</button>
            </div>
        </div>

        <!-- APP SECTION -->
        <div id="app-section" class="hidden">

            <header class="glass p-4 flex justify-between items-center sticky top-4 z-50 mb-6">
                <div>
                    <h1 class="text-xl font-bold">FF ID Store</h1>
                    <p id="user-email" class="tiny muted"></p>
                </div>

                <div class="flex items-center gap-3">
                    <span class="tiny muted">Wallet: <strong class="text-cyan-100">â‚¹<span id="wallet-balance">0</span></strong></span>
                    <button id="deposit-btn" class="btn-glass btn-small">Deposit</button>
                    <button id="logout-btn" class="btn-glass btn-small">Logout</button>
                </div>
            </header>

            <main id="accounts-container" class="p-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Account cards injected here by JS -->
            </main>
        </div>
    </div>

    <!-- DEPOSIT MODAL -->
    <div id="deposit-modal" class="modal" aria-hidden="true">
        <div class="modal-content glass-strong" role="dialog" aria-modal="true" aria-labelledby="deposit-title">
            <button class="close-pill" onclick="closeModal('deposit-modal')" aria-label="Close deposit">âœ•</button>
            <h3 id="deposit-title" class="text-2xl font-bold mb-3">Deposit Money</h3>
            <p class="tiny muted mb-4">Scan the QR code to pay. After paying, fill the details below.</p>

            <div class="mb-4">
                <img src="https://uploads.onecompiler.io/445apq2ce/445apnb6g/IMG-20251101-WA0001%5B1%5D.jpg" alt="QR Code" class="w-48 mx-auto rounded border">
            </div>

            <div class="mb-3">
                <input type="text" id="payer-name" placeholder="Name you paid with" class="input-glass">
            </div>
            <div class="mb-3">
                <input type="text" id="utr-id" placeholder="UTR/Transaction ID" class="input-glass">
            </div>
            <div class="mb-4">
                <input type="number" id="deposit-amount" placeholder="Amount Paid" class="input-glass">
            </div>

            <div class="flex flex-col gap-2">
                <button id="submit-deposit-btn" class="btn-glass btn-small">Submit Request</button>
                <button onclick="closeModal('deposit-modal')" class="btn-glass btn-small">Close</button>
            </div>
        </div>
    </div>

    <!-- DETAILS MODAL -->
    <div id="details-modal" class="modal" aria-hidden="true">
        <div class="modal-content glass-strong" role="dialog" aria-modal="true" aria-labelledby="details-title">
            <button class="close-pill" onclick="closeModal('details-modal')" aria-label="Close details">âœ•</button>
            <h3 id="modal-title" class="text-3xl font-bold mb-3"></h3>

            <img id="modal-main-image" src="" alt="Main Account Image" class="w-full h-64 object-cover rounded mb-3">

            <h4 class="text-xl font-semibold mb-1">Description</h4>
            <p id="modal-description" class="tiny muted mb-3 whitespace-pre-wrap"></p>

            <h4 class="text-xl font-semibold mb-1">More Images</h4>
            <div id="modal-other-images" class="grid grid-cols-2 sm:grid-cols-3 gap-2 mb-4"></div>

            <div id="modal-buttons" class="flex flex-col gap-2 mb-2"></div>

            <button onclick="closeModal('details-modal')" class="btn-glass w-full btn-small">Close</button>
        </div>
    </div>

    <!-- CREDENTIALS MODAL -->
    <div id="credentials-modal" class="modal" aria-hidden="true">
        <div class="modal-content glass-strong text-center" role="dialog" aria-modal="true" aria-labelledby="cred-title">
            <button class="close-pill" onclick="closeModal('credentials-modal')" aria-label="Close credentials">âœ•</button>
            <h3 id="cred-title" class="text-2xl font-bold mb-3 text-green-300">ðŸŽ‰ Purchase Successful! ðŸŽ‰</h3>
            <p class="tiny muted mb-2">Here are your account details:</p>

            <div class="glass p-4 rounded text-left mb-3">
                <p><strong>ID/Email:</strong> <span id="purchased-id"></span></p>
                <p><strong>Password:</strong> <span id="purchased-pass"></span></p>
            </div>

            <button onclick="closeModal('credentials-modal')" class="btn-glass w-full btn-small">Close</button>
        </div>
    </div>

    <!-- FIREBASE & LOGIC (UNCHANGED) -->
    <script type="module">
        // ðŸ”¥ CORRECT FIREBASE CONFIG FOR FF ID STORE (UNCHANGED)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyCmeoKy9MKYkOjifIxmu4I-wtog8SkC7ps",
  authDomain: "free-fire-id-store-app-test.firebaseapp.com",
  databaseURL: "https://free-fire-id-store-app-test-default-rtdb.firebaseio.com",
  projectId: "free-fire-id-store-app-test",
  storageBucket: "free-fire-id-store-app-test.firebasestorage.app",
  messagingSenderId: "945441219174",
  appId: "1:945441219174:web:690a858cad1c5fd9cf83a7",
  measurementId: "G-3HRF5G0PN8"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const userEmailEl = document.getElementById('user-email');
        const walletBalanceEl = document.getElementById('wallet-balance');
        const accountsContainer = document.getElementById('accounts-container');
        const detailsModal = document.getElementById('details-modal');

        let currentUser = null;
        let userWallet = 0;
        let isWalletSystemDisabled = false;

        // ðŸ”¥ FIXED: Auth State Listener
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user ? 'Logged In' : 'Logged Out');
            if (user) {
                currentUser = user;
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userEmailEl.textContent = user.email;
                listenToWallet();
                listenToSettings();
                loadAccounts();
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
            }
        });

        // ðŸ”¥ FIXED: LOGIN BUTTON - 100% WORKING
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', email);
            
            if (!email || !password) {
                alert('Please fill email and password');
                return;
            }
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log('Login SUCCESS!');
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                if (error.code === 'auth/user-not-found') {
                    alert('User not found! Please register first.');
                } else if (error.code === 'auth/wrong-password') {
                    alert('Wrong password!');
                } else {
                    alert('Login failed: ' + error.message);
                }
            }
        });

        // ðŸ”¥ FIXED: REGISTER BUTTON - 100% WORKING
        document.getElementById('register-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('Register attempt:', email);
            
            if (!email || !password) {
                alert('aarnoyt479@gmail.com');
                return;
            }
            
            if (password.length < 6) {
                alert('ARNOLD12345');
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Register SUCCESS!', userCredential.user.uid);
                // Create wallet for new user
                await set(ref(db, `users/${userCredential.user.uid}/wallet`), 0);
                alert('Registration successful! You are now logged in.');
            } catch (error) {
                console.error('Register error:', error.code, error.message);
                if (error.code === 'auth/email-already-in-use') {
                    alert('Email already registered! Please login.');
                } else {
                    alert('Registration failed: ' + error.message);
                }
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
            console.log('Logged out');
        });

        // Close Modal Function (will be overridden by animated version script below)
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function listenToWallet() {
            const userWalletRef = ref(db, `users/${currentUser.uid}/wallet`);
            onValue(userWalletRef, (snapshot) => {
                userWallet = snapshot.val() || 0;
                walletBalanceEl.textContent = userWallet.toFixed(2);
            });
        }

        function listenToSettings() {
            const settingsRef = ref(db, `settings/isWalletDisabled`);
            onValue(settingsRef, (snapshot) => {
                isWalletSystemDisabled = snapshot.val() === true;
            });
        }

        function loadAccounts() {
            const accountsRef = ref(db, 'accounts');
            onValue(accountsRef, (snapshot) => {
                accountsContainer.innerHTML = '';
                const data = snapshot.val();
                console.log('Accounts loaded:', data);
                if (data) {
                    Object.entries(data).forEach(([key, value]) => {
                        const card = createAccountCard(key, value);
                        accountsContainer.appendChild(card);
                    });
                } else {
                    accountsContainer.innerHTML = '<p class="text-center col-span-full muted">No accounts available right now.</p>';
                }
            });
        }

        function createAccountCard(id, data) {
            const card = document.createElement('div');
            card.className = 'account-card';
            card.dataset.id = id;

            const shortDescription = (data.description || '').split('\n')[0].substring(0, 90) + '...';

            card.innerHTML = `
                <div class="glass overflow-hidden">
                    <img class="" src="${data.mainImage}" alt="${data.name}" onerror="this.src='https://via.placeholder.com/400x240?text=No+Image'">
                    <div class="card-body">
                        <h3 class="font-bold">${data.name}</h3>
                        <p class="tiny mt-1">${shortDescription}</p>
                        <div class="mt-3 flex items-center justify-between">
                            <span class="price-badge">â‚¹${data.price}</span>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        accountsContainer.addEventListener('click', async (e) => {
            const card = e.target.closest('.account-card');
            if (card) {
                const accountId = card.dataset.id;
                showDetailsModal(accountId);
            }
        });

        async function showDetailsModal(accountId) {
            const accountRef = ref(db, `accounts/${accountId}`);
            const snapshot = await get(accountRef);
            if (!snapshot.exists()) {
                alert("This account is no longer available.");
                return;
            }
            const data = snapshot.val();

            document.getElementById('modal-title').textContent = data.name;
            document.getElementById('modal-main-image').src = data.mainImage;
            document.getElementById('modal-description').textContent = data.description;

            const otherImagesContainer = document.getElementById('modal-other-images');
            otherImagesContainer.innerHTML = '';
            if(data.otherImages && data.otherImages.length > 0) {
                data.otherImages.forEach(imgUrl => {
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.className = 'w-full h-32 object-cover rounded';
                    otherImagesContainer.appendChild(img);
                });
            } else {
                otherImagesContainer.innerHTML = '<p class="tiny muted col-span-full">No other images available.</p>';
            }

            const buttonsContainer = document.getElementById('modal-buttons');
            let buttonsHtml = `<a href="${data.contactLink}" target="_blank" class="btn-glass w-full text-center" style="display:inline-block; text-decoration:none; text-align:center;">Contact Owner</a>`;
            if (!isWalletSystemDisabled || userWallet >= data.price) {
                buttonsHtml += `<button data-id="${accountId}" class="buy-btn btn-glass w-full mt-2 btn-small">Buy Now (â‚¹${data.price})</button>`;
            }
            buttonsContainer.innerHTML = buttonsHtml;
            
            detailsModal.style.display = 'block';
        }

        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('buy-btn')) {
                const accountId = e.target.dataset.id;
                await handleBuy(accountId);
            }
        });

        async function handleBuy(accountId) {
            if (!confirm("Are you sure you want to buy this account?")) return;

            const accountRef = ref(db, `accounts/${accountId}`);
            const accountSnapshot = await get(accountRef);
            if (!accountSnapshot.exists()) {
                alert("This account is no longer available.");
                return;
            }
            const accountData = accountSnapshot.val();

            if (userWallet < accountData.price) {
                alert("Insufficient balance! Need â‚¹" + accountData.price + " but have â‚¹" + userWallet);
                return;
            }

            const newBalance = userWallet - accountData.price;
            await set(ref(db, `users/${currentUser.uid}/wallet`), newBalance);
            await remove(accountRef);

            closeModal('details-modal');
            document.getElementById('purchased-id').textContent = accountData.ffId;
            document.getElementById('purchased-pass').textContent = accountData.ffPassword;
            document.getElementById('credentials-modal').style.display = 'block';
        }

        document.getElementById('deposit-btn').addEventListener('click', () => {
            document.getElementById('deposit-modal').style.display = 'block';
        });

        document.getElementById('submit-deposit-btn').addEventListener('click', () => {
            const name = document.getElementById('payer-name').value.trim();
            const utr = document.getElementById('utr-id').value.trim();
            const amount = parseFloat(document.getElementById('deposit-amount').value);

            if (!name || !utr || !amount || amount <= 0) {
                alert('Please fill all fields correctly.');
                return;
            }

            const requestId = `req_${Date.now()}`;
            const requestRef = ref(db, `depositRequests/${requestId}`);
            set(requestRef, {
                userId: currentUser.uid,
                userEmail: currentUser.email,
                payerName: name,
                utr: utr,
                amount: amount,
                timestamp: new Date().toISOString()
            }).then(() => {
                alert('âœ… Deposit request sent! Admin will approve soon.');
                closeModal('deposit-modal');
                document.getElementById('payer-name').value = '';
                document.getElementById('utr-id').value = '';

    <!-- iOS style modal + ESC + outside click + animated close/open -->
    <script>
        (function(){
            // override previous closeModal with animated behavior
            window.closeModal = function(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                modal.classList.remove('show');
                // after transition, hide completely
                setTimeout(() => {
                    if (!modal.classList.contains('show')) {
                        modal.style.display = 'none';
                        modal.setAttribute('aria-hidden', 'true');
                    }
                }, 320);
            };

            window.openModal = function(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                modal.style.display = 'block';
                // small delay so CSS transition can run
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                    modal.setAttribute('aria-hidden', 'false');
                    // focus first focusable element for accessibility
                    const first = modal.querySelector('input, button, a');
                    if (first) first.focus({preventScroll:true});
                });
            };

            // replace simple deposit button behavior to animated open (if deposit button exists)
            const depositBtn = document.getElementById('deposit-btn');
            if (depositBtn) {
                depositBtn.removeEventListener && depositBtn.removeEventListener('click', null);
                depositBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    openModal('deposit-modal');
                });
            }

            // Click outside modal-content closes modal
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal(modal.id);
                });

                // ensure modal-content has role=dialog and not close when clicking inside
                const content = modal.querySelector('.modal-content');
                if (content) {
                    content.addEventListener('click', (ev) => ev.stopPropagation());
                }
            });

            // ESC closes all
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' || e.key === 'Esc') {
                    document.querySelectorAll('.modal.show').forEach(m => {
                        closeModal(m.id);
                    });
                }
            });

            // Ensure any inline onclick=closeModal('id') still works (it will call overridden function)
            // Attach delegation for dynamic modal openers if necessary
            document.addEventListener('click', (e) => {
                // support links/buttons that set modal.style.display = 'block' in older code
                // convert those into animated open if they have data-open-modal attribute
                const opener = e.target.closest('[data-open-modal]');
                if (opener) {
                    const id = opener.getAttribute('data-open-modal');
                    if (id) {
                        e.preventDefault();
                        openModal(id);
                    }
                }
            });

            // small accessibility: trap focus inside modal when open
            function trapFocus(modal) {
                const focusable = modal.querySelectorAll('a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])');
                if (focusable.length === 0) return;
                const first = focusable[0], last = focusable[focusable.length - 1];
                modal.addEventListener('keydown', function(e){
                    if (e.key !== 'Tab') return;
                    if (e.shiftKey) { // shift+tab
                        if (document.activeElement === first) {
                            e.preventDefault();
                            last.focus();
                        }
                    } else {
                        if (document.activeElement === last) {
                            e.preventDefault();
                            first.focus();
                        }
                    }
                });
            }

            // attach trap focus when modal opens (mutation observer)
            const obs = new MutationObserver(muts => {
                muts.forEach(m => {
                    if (m.attributeName === 'class') {
                        const node = m.target;
                        if (node.classList && node.classList.contains('modal') && node.classList.contains('show')) {
                            trapFocus(node);
                        }
                    }
                });
            });
            document.querySelectorAll('.modal').forEach(mod => obs.observe(mod, { attributes: true }));
        })();
    </script>
